<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
<body class="text-blue-600 bg-dark.bg-gradient">
    
<div class="container text-center card bg-light mt-5">
<div class="row">
 <div id="alerts"  class="col-md-6 col">
          <h3>Bills:</h3>
    <form id="form" class="">
     <div class="mb-3">
        <label for="name_expenses" class="form-label">Expenses Name:</label>
        <input type="text" name="name_expenses" id="name_expenses" class="form-control">
     </div>
    <div class="mb-3">
        <label for="amount_expenses" class="form-label">Expenses Amount:</label>
        <input type="text" name="amount_expenses" id="amount_expenses" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-info mt-2 text-white">Add Expense</button>
    </form>
 </div>

  <div class="col-md-6 col mt-3">
       <h3>Data:</h3>
       <div class="mt-3">
        <p id="budget" class="alert alert-success">Budget: $<span class="fw-bold"></span></p>
       </div>
       <div class="mt-3">
        <p id="remaining" class="alert alert-success">Remaining: $<span class="fw-bold"></span></p>
       </div>
  </div>

  <div class="col-12 mt-3 card text-center">
    <h3 class="">Expences:</h3>
    <ul id="list_expenses" class=""></ul>
   </div>

</div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
